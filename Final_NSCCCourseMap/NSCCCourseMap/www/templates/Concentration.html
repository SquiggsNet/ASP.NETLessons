<ion-view view-title={{concentration.title}}>
  <ion-content>
   <ion-list>
     
     <ion-item class="item-remove-animate item-icon-right" auto-list-divider auto-list-divider-value="{{course.semesterName}}"
     ng-repeat="course in concentration.courseOfferings | orderBy : ['-semesterName','courseTitle']" type="item-text-wrap" href="#/tab/PCourses/{{course.courseId}}">
     
        <h2>{{course.courseTitle}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
