<ion-view view-title="{{academicYear.title}}">
  <ion-content>
   <ion-list>
     <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="semester in academicYear.semesters" type="item-text-wrap" href="#/tab/Semesters/{{semester.id}}">
        <h2>{{semester.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
