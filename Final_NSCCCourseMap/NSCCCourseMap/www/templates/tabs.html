<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Academic Years Tab -->
  <ion-tab title="Academic Years" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/AcademicYears">
    <ion-nav-view name="tab-AcademicYears"></ion-nav-view>
  </ion-tab>

 <!-- Programs Tab -->
  <ion-tab title="Programs" icon-off="ion-university" icon-on="ion-university" href="#/tab/Programs">
    <ion-nav-view name="tab-Programs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Search for Course" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
